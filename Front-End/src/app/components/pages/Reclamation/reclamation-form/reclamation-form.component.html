<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0"><i class="fas fa-edit"></i> Nouvelle Réclamation</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm" class="needs-validation">
        <div class="mb-4">
          <label class="form-label">Commande associée</label>
          <select [(ngModel)]="reclamation.commandeId" name="commandeId" 
                  class="form-select" required>
            <option value="" disabled>Sélectionnez une commande</option>
            <option *ngFor="let cmd of commandes" [value]="cmd.id">
              Commande #{{ cmd.reference }} - {{ cmd.montant }}€
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Description du problème</label>
          <textarea [(ngModel)]="reclamation.description" name="description" 
                    class="form-control" rows="4" required
                    placeholder="Décrivez votre problème en détail..."></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" 
                  [disabled]="!reclamationForm.form.valid">
            <i class="fas fa-paper-plane"></i> Envoyer
          </button>
          <button type="button" class="btn btn-outline-secondary" 
                  routerLink="/reclamations">
            <i class="fas fa-times"></i> Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
