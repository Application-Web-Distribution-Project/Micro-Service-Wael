<div class="container mt-4">
  <div class="stats-container p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-primary"><i class="fas fa-chart-bar"></i> Statistiques des RÃ©clamations</h3>
      <button class="btn btn-secondary" routerLink="/reclamations">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
    </div>

    <div class="chart-container" style="position: relative; height: 400px;">
      <div *ngIf="loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <canvas #chartCanvas [style.display]="loading || error ? 'none' : 'block'"></canvas>
    </div>
  </div>
</div>
