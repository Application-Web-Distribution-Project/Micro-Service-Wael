spring:
  application:
    name: reclamations-service

  data:
    mongodb:
      # Use localhost if MongoDB is running on your local machine.
      uri: mongodb://localhost:27017/restaurantDB

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterAccess=3600s

server:
  port: 8082
  servlet:
    context-path: /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    # The instance id can be generated using the app name and port.
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost

logging:
  level:
    org.springframework.mail: DEBUG
    com.sun.mail: DEBUG
    javax.mail: DEBUG
    com.restaurant.reclamations: DEBUG
